<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="number"
            class="form-control"
            id="id"
            required
            [(ngModel)]="machine.id"
            name="id"
          />
        </div>
  
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            class="form-control"
            id="name"
            required
            [(ngModel)]="machine.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Descripción</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="machine.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label for="lastDateMaintenance">Fecha de último mantenimiento</label>
          <input
            class="form-control"
            id="lastDateMaintenance"
            [(ngModel)]="machine.lastDateMaintenance"
            name="lastDateMaintenance"
          />
        </div>
  
        <div class="form-group">
          <label for="lastDateMaintenance">Estado</label>
          <input type="radio"
            class="form-control"
            id="active"
            [(ngModel)]="machine.lastDateMaintenance"
            name="lastDateMaintenance"
            value="true"
          />
          <input type="radio"
            class="form-control"
            id="inactive"
            [(ngModel)]="machine.lastDateMaintenance"
            name="lastDateMaintenance"
            value="false"
          />
        </div>
  
        <button (click)="saveMachine()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMachine()">Add</button>
      </div>
    </div>
  </div>
